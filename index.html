</div>

            <tr>
                <td>
                    ID
                </td>
                <td>
                    {{ID}}
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                   <!-- <input type="text" ng-model="Name">-->

                  </div>
                </td>

            <tr>
                <td>

                </td>
                <td>

                  <div class="form-outline">

                  </div>
                </td>
            </tr>
            <tr>

            </tr>
        </table>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                <tr ng-click="BindSelectedData(Emp)" ng-repeat="Emp in EmpList">
                    <td>{{Emp.ID}}</td>
                    <td>{{Emp.Name}}</td>
                    <td>{{Emp.Salary}}</td>
                    <td><button ng-click="DeleteData(Emp)"> <i class="fa-solid fa-trash"></i></button></td>
